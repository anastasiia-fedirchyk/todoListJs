<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container card-panel grey lighten-5" data-list-display-container>
    <div class="todo-header">
        <h2 class="list-title center-align" data-list-title>DoIt!</h2>
        <p class="task-count flow-text center" data-list-count></p>
    </div>
    <div class="todo-body">
        <div class="tasks grey lighten-1">
            <ul class="collection with-header" data-tasks></ul>
        </div>
        <div class="create-new-task grey lighten-4">
            <div class="input-field col s6">
                <input id="input_text" type="text" data-length="10" class="new-task" data-new-task-input>
                <label for="input_text">enter new task</label>

            </div>
            <button id="btn-task" class="btn-task btn waves-block waves-effect cyan darken-2 white-text right" aria-label="create new task">
                + add
            </button>

        </div>
        <div class="delete-tasks center">
            <button id="btn-delete" class="btn-task btn waves-block waves-effect grey lighten-4 black-text">Delete completed tasks</button>
        </div>
    </div>
</div>

<template id="task-template">
    <li class="collection-item">
        <span class="black-text">
            Text
        </span>
        <div class="secondary-content">
            <button class="btn btn-flat" id="finish" data-finish><i class="material-icons">done</i></button>
            <button class="btn btn-flat" id="delete" data-delete><i class="material-icons">delete</i></button>
        </div>
    </li>
</template>

<!--JavaScript at end of body for optimized loading-->
<script defer src="script.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
